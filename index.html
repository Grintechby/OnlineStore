<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider/slider.css">
    <link rel="stylesheet" href="./header/header.css">
    <link rel="stylesheet" href="./shopping/shopping.css">
    <link rel="stylesheet" href="./shopping/popup.css">
    <link rel="icon" href="https://www.wildberries.ru/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Wildberries – Интернет-магазин модной одежды и обуви</title>
</head>
<body>
    <!-- Шапка -->
    <section class="header">
        <div class="header__container">
            <div class="header__logo"></div>
            <div class="header__search-catalog">
                <input type="search" class="search-catalog__input" id="" placeholder="Я ищу...">
            </div>
            <div id="cart-link" class="header__shopping-cart">
                <div  class="shopping-cart__img"></div>
                <span class="shopping-cart__text">Корзина</span>
            </div>
        </div>
    </section>
<!-- Слайдер -->
<div class="slider">
    <button class="prev" onclick="plusSlides(-1)"> << </button>
            <div class="mySlide "><img class="slide-img" id="slide-img"
                    src="https://images.wbstatic.net/bners1/big_spring_sale_1904.jpg" alt=""></div>
            <div class="mySlide "><img class="slide-img" id="slide-img"
                    src="https://images.wbstatic.net/bners1/39394868677.jpg" alt=""></div>
            <div class="mySlide "><img class="slide-img" id="slide-img"
                    src="https://images.wbstatic.net/bners1/big_fashion_days_1904.jpg" alt=""></div>
            <div class="mySlide "><img class="slide-img" id="slide-img"
                    src="https://images.wbstatic.net/bners1/big_spring_1904.jpg" alt=""></div>

            <button class="next" onclick="plusSlides(1)"> >> </button>
    <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    </div>        
</div>

  


    Title: <span id="title">Samsung</span>
    Price: <span id="price">1000</span>
    <button onClick="fun()">Add to Cart </button>

    <section class="shopping-catalog">
        <h2 class="goods__title">Хиты продаж</h2>
        <ul class="goods__list"></ul>
        <div class="modals"></div>
    </section>

        <div id="cart" class="cart">
            <div class="cart__body">
                <div class="cart__content">
                    <a href="#" id="cart__close" class="cart__close">X</a>
                    <div class="cart__head">
                        <div class="cart__text">Корзина</div>
                        <button id="clear_cart" class="cart__clean">Очистить корзину</button>
                    </div>
                    <div id="cart__box" class="cart__box">
                        <div><div id="cart__product" class="cart__product"></div></div>
                    </div>
                    <p>Итого</p><div id="cart__sum" class="cart__sum"></div>
                </div>
            </div>
        </div>

<script type="module" src="/shopping/shopping.js"></script>
<script src="./header/header.js"></script>
<script src="./slider/slider.js"></script>
</body>

</html>
