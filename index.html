<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./header/header.css">
    <link rel="stylesheet" href="./header/basket.css">
    <link rel="stylesheet" href="./shopping/shopping.css">
    <link rel="stylesheet" href="./shopping/popup.css">
    <link rel="icon" href="https://www.wildberries.ru/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Wildberries – Интернет-магазин модной одежды и обуви</title>
</head>
<body>
    <!-- Шапка -->
    <section class="header">
        <div class="header__container">
            <div class="header__logo"></div>
            <div class="header__search-catalog">
                <input type="search" class="search-catalog__input" id="" placeholder="Я ищу...">
            </div>
            <div class="header__shopping-cart">
                <div class="shopping-cart__img"></div>
                <span class="shopping-cart__text">Корзина</span>
                <div id="basket" class="basket">
                    <div class="basket__body">
                        <div class="basket__content">
                            <a href="#" id="basket-close" class="basket__close">X</a>
                            <div class="basket__content-top">
                                <div class="basket__title">Корзина</div>
                                <button class="basket__clear">Очистить козину</button>
                            </div>
                            <div class="basket__items">
                            </div>
                            <div class="basket__full-price">Итого: <span class="basket__full-priceNum"></span> ₽</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Слайдер -->
    <section class="slider"></section>
<!-- Каталог товаров -->
    <section class="shopping-catalog">
        <h2 class="goods__title">Хиты продаж</h2>
        <ul class="goods__list"></ul>
        <div class="modals"></div>
    </section>

<script type="module" src="./index.js"></script>

</body>

</html>
